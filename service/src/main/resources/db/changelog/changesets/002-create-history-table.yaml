databaseChangeLog:
  - changeSet:
      id: 2
      author: me
      changes:
        - createTable:
            tableName: document_history
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_history_document
                    references: document(id)
              - column:
                  name: action
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: comment
                  type: TEXT
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false