databaseChangeLog:
  - changeSet:
      id: 3
      author: me
      changes:
        - createTable:
            tableName: approval_registry
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: document_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
                    foreignKeyName: fk_registry_document
                    references: document(id)
              - column:
                  name: approved_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: approved_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false