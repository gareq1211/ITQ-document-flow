name: CI Build Test on Linux

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: document_flow
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: |
          cd service
          chmod +x ../gradlew
          ../gradlew build

      - name: Run tests
        run: |
          cd service
          ../gradlew test

      - name: Start application in background
        run: |
          cd service
          ../gradlew bootRun &
          echo "APP_PID=$!" >> $GITHUB_ENV

      - name: Wait for application to start
        run: |
          timeout=60
          counter=0
          while [ $counter -lt $timeout ]; do
            if curl -s http://localhost:8080/actuator/health > /dev/null; then
              echo "Application started successfully!"
              exit 0
            fi
            sleep 2
            counter=$((counter+2))
          done
          echo "Application failed to start within $timeout seconds"
          exit 1

      - name: Create a test document
        run: |
          curl -X POST http://localhost:8080/api/documents \
            -H "Content-Type: application/json" \
            -d '{"author":"test","title":"test document"}'

      - name: Get document
        run: |
          curl -f http://localhost:8080/api/documents/1 || echo "Document not found yet"

      - name: Stop application
        if: always()
        run: kill $APP_PID || true